{% extends 'base.html' %}
{% block content%}
<script src="https://www.paypal.com/sdk/js?client-id=AQR-KLUBq1FpYFHsaEayn4_OfKG1t1KxmJwg770o-hgXuKNPhw1VL3fvhBQRW7XdN4o-1-fvnWkOkUm1&currency=USD"></script>

<div id="paypal-button-container"></div>


<script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');



    var orderID = "{{order.id}}"
    var url = "{% url 'mix:payment_complete' %}"
    var amount = "{{ order.get_total }}"
    paypal.Buttons({

        // Set up the transaction
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: amount,
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                console.log(details)
                sendData()
                function sendData(){
                    fetch(url,{
                        method:"POST",
                        headers:{
                            "Content-type":"application-json",
                            "X-CSRFToken":csrftoken
                        },  
                        body: JSON.stringify({'orderID':orderID, 'payID':details.id})
                    });

                }
                // Show a success message to the buyer
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
        }


    }).render('#paypal-button-container');
</script>

{% endblock %}
